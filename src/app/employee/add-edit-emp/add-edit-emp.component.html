<div class="form-froup row">
    <label class="col-sm col-form-label">Name</label>
    <div class="col-sm-10">
        <input type="text" placeholder="Enter Name" class="form-control" [(ngModel)]="Name">
    </div>

    <label class="col-sm col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="text" placeholder="Enter Email" class="form-control" [(ngModel)]="Email">
    </div>

    <label class="col-sm col-form-label">Phone</label>
    <div class="col-sm-10">
        <input type="text" placeholder="Enter Phone" class="form-control" [(ngModel)]="Phone">
    </div>

    <label class="col-sm col-form-label">Address</label>
    <div class="col-sm-10">
        <input type="text" placeholder="Enter Address" class="form-control" [(ngModel)]="Address">
    </div>
</div>

<button class="btn btn-primary" *ngIf="dep.Id==0" (click)="addEmployee()">Add</button>
<button class="btn btn-primary" *ngIf="dep.Id!=0" (click)="updateEmployee()">Update</button>
